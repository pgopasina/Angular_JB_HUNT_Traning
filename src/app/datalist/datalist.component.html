<!-- image: <img [src]="image" height="200"> -->
<div  class="flex justify-content-center">
    <table class="box">
        <tr>
            <th class="pl-6 pr-6">User Roll</th>
            <th class="pl-6 pr-6">Id</th>
            <th class="pl-6 pr-6">First Name</th>
            <th class="pl-6 pr-6">Last Name</th>
            <th class="pl-6 pr-6">Mail-Id</th>
            <th class="pl-6 pr-6">Phone Number</th>
            <th class="pl-6 pr-6">Image</th>
        </tr>
        <tr *ngFor="let i of data">
            <td class="pl-6 pr-6">{{i.roll}}</td>
            <td class="pl-6 pr-6">{{i.id}}</td>
            <td class="pl-6 pr-6">{{i.fName}}</td>
            <td class="pl-6 pr-6">{{i.lName}}</td>
            <td class="pl-6 pr-6">{{i.mailId}}</td>
            <td class="pl-6 pr-6">{{i.pNumber}}</td>
            <td class="pl-6 pr-6"><img [src]="image" height="50"></td>
        </tr>
    </table>
</div>
